{% extends "layout.html" %}

<!--"title" is merely a label for any particular block, referenced in the layout.html -->
{% block title %} 
    The Index
{% endblock %}

{% block greeting %}
    Hello {{ user }} from Index!
{% endblock %}

{% block user_list %} 

    <p>Here is the list of users:</p>
    {% for user in userList %}
        <li>{{ user }}</li>
    {% endfor %}

{% endblock %}
